<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Plex</title>

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/login.css" rel="stylesheet">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">

</head>

<body onload="checkIfLogged()">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
  <div class="container">
    <a class="navbar-brand" href="#">Plex</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/">Home
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="uploadButton" href="/upload-page">Upload
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="logOut" href="/" onclick="logout()">Log out
            <span class="sr-only">(current)</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <div class="row">
    <div class="col-lg-12 text-center">
      <h1 class="mt-5">Plex</h1>
    </div>
  </div>
</div>
<div class="login-form" id="login-form">
  <form>
    <h2 class="text-center">Log in</h2>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Username" id="loginUsername" required="required">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" placeholder="Password" id="loginPassword" required="required">
    </div>
    <div class="form-group">
      <button type="submit" id="login" class="btn btn-primary btn-block" onclick="attemptLogin();">
        Log in
      </button>
    </div>
    <span id="loginMsg"></span>
  </form>
  <p class="text-center"><a href="#" onclick="hideLoginShowRegister();">Create an Account</a></p>
</div>

<div class="login-form" id="register-form">
  <form>
    <h2 class="text-center">Register</h2>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="E-mail" id="registerEmail" required="required">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Username" id="registerUsername" required="required">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" placeholder="Password" id="registerPassword" required="required">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" placeholder="ConfirmPassword" id="registerConfirmPassword" required="required">
    </div>
    <div class="form-group">
      <button type="submit" id="register" class="btn btn-primary btn-block" onclick="attemptRegister()">Register</button>
    </div>
    <span id="registerMsg"></span>
  </form>
  <p class="text-center" onclick="hideRegisterShowLogin()">
    Already Have an account ?
    <a href="#">Log in</a>
  </p>

</div>

<script type="text/javascript" src="jquery/jquery.js"></script>
<script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="js/userLogin.js"></script>

</body>

</html>
